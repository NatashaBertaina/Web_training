<!-- Se cargan los archivos estaticos como hojas de estilos e imagenes -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'trainingApp/style/style.css' %}">    <!-- Se utiliza un archivo estatico con la sintaxis  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SYw9j0CkTti1GiCAKdNJQZdIovyK+OJKI5K+C5" crossorigin="anonymous">
    
    <title>List of trainings</title>
  </head>
  <body>
    <!-- Se incluye la navbar -->
    {% include '_navbar.html' %}
    
    <div class="container my-2">

      <!-- Se incluye mensajes -->
      {% include 'message.html' %}  

      {% block content %}
      {% endblock content %}

    </div>

    <!-- Se incluye el footer -->
    {% include 'footer.html' %}
    
  </body>
</html>
