<!-- Se cargan los archivos estaticos como hojas de estilos e imagenes -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'userApp/style/style.css' %}">    <!-- Se utiliza un archivo estatico con la sintaxis  -->
    <title>List of trainings</title>
  </head>
  <body>
    <!-- Se incluye la navbar -->
    {% include 'userApp/_navbar.html' %}
    
    <div class="container my-2">
      
      <!-- Logica para mostrar mensajes del modulo message de django -->
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          {% if form.errors %}
          <strong>Message: </strong> {{form.errors}}
          {% else %}
          <strong>Message: </strong> {{message}}
          {% endif %}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

      {% block content %}
      {% endblock content %}

    </div>

    <!-- Se incluye el footer -->
    {% include 'userApp/footer.html' %}
    
  </body>
</html>
